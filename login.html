  <nav class="navbar navbar-expand-lg navbar-dark bg-green p-1" id="navbar">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </div>
  </nav>
  <main class="mt-5">
    
    <form class="container" id="loginForm">
      <h1>Ingresa tus datos</h1>
      <button id="logout"><img src="img/logout.svg" alt=""></button>
      <div class="div_form">
      <input class="form_login_requerido" name="user" value="" id="usuario" type="user" required>
      <label for="usuario" id="aviso_usuario">Usuario</label>
      </div>
      <div class="div_form">
      <input class="form_login_requerido" name="pass" value="" id="contra" type="password" required>
      <label for="contra" id="aviso_contra">Contraseña</label>
      </div>
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <div class="checkbox_div">
        <label>
        <input class="form_login_requerido" type="checkbox" value="">
        "Recordar Usuario y Contraseña"
        </label>
      </div>
      <div class="checkbox_div capcha">
        <label id="aviso_capcha">
          <input class="form_login_requerido" name="capcha" type="checkbox" id="capcha" required>
          "No soy un robot"
        </label>
      </div>
      <button id="btn_login" type="submit" onclick="datos_requeridos()">Ingresar</button>
    </form>
  </main>
  <footer class="text-muted">
